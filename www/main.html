<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap-image-gallery.css">
	<link rel="stylesheet" href="css/demo.css">

	<title>TinyLEGO</title>
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top navbar-inverse">


		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-fixed-top .navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="https://github.com/blueimp/Bootstrap-Image-Gallery">TinyLego</a>
			</div>
			<div class="navbar-collapse collapse">
				<!-- Button trigger modal -->
				<ul class="nav navbar-nav">
					<li><a data-toggle="modal" data-target="#myModal">Crear</a></li>
					<li><a href="https://blueimp.net">&copy; Emmanuel Mora Marín</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<blockquote>
			<p>TinyLego te revive la infancia con LEGO</p>
		</blockquote>
		<br>
		<div class="row" >
			<input id="inputBusquedaTags"></input>
			<button id="buttonBusquedaTags">Buscar</button>
		</div>
		<!-- The container for the list of example images -->
		<div id="links"></div>
		<br>
	</div>
	<div id="minifigures"></div>      
	<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
	<div id="blueimp-gallery" class="blueimp-gallery">
		<!-- The container for the modal slides -->
		<div class="slides"></div>
		<!-- Controls for the borderless lightbox -->
		<h3 class="title"></h3>
		<a class="prev">‹</a>
		<a class="next">›</a>
		<a class="close">×</a>
		<a class="play-pause"></a>
		<ol class="indicator"></ol>
		<!-- The modal dialog, which will be used to wrap the lightbox content -->
		<div class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" aria-hidden="true">&times;</button>
						<h4 class="modal-title"></h4>
					</div>
					<div class="modal-body"></div>
					<div class="modal-description" id="description"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left prev">
							<i class="glyphicon glyphicon-chevron-left"></i>
							Previous
						</button>
						<button type="button" class="btn btn-primary next">
							Next
							<i class="glyphicon glyphicon-chevron-right"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" display="none" aria-hidden="true" >
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="false">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Modal title</h4>
				</div>
				<div class="modal-body">

					<div class="row">
						<div class="col-md-4">Titulo</div>
						<div class="col-md-4"><input id="inputTitulo"/></div>
					</div>

					<div class="row">
						<div class="col-md-4">Serie</div>
						<div class="col-md-4"><input id="inputSerie"/></div>
					</div>

					<div class="row">
						<div class="col-md-4">Descripcion</div>
						<div class="col-md-4"><input id="inputDescripcion"/></div>
					</div>

					<div class="row">
						<div class="col-md-4">Etiquetas</div>
						<div class="col-md-4"><input id="inputEtiquetas"/></div>
					</div>

					<div class="row">
						<div class="col-md-4">
							<button id="buttonCargarImagen">Cargar Imagen</button>
						</div>
						<div class="col-md-4">
    						<img style="display:none;width:360px;height:360px;" id="imageFigure" src="" />
    						<canvas id="myCanvas" />
    					</div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="buttonNuevaFigura">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
	<script src="http://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
	<script src="js/bootstrap-image-gallery.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" 	src="js/parse-1.2.18.min.js"></script>
	<script src="js/backend-conexion.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript">

		loadData();

		var image;
		function onDeviceReady(){
			document.getElementById("buttonCargarImagen").onclick = getPhoto;
		};

		function getPhoto() {
		    // Retrieve image file location from specified source
		    console.log("GetPhoto");
		    navigator.camera.getPicture( onPhotoURISuccess, onFail, 
		    { quality: 100, destinationType: navigator.camera.DestinationType.DATA_URL,
		    sourceType: navigator.camera.PictureSourceType.PHOTOLIBRARY } );
		};

		function onPhotoURISuccess(imageData){
		   imageTag = document.getElementById("imageFigure");
	       imageTag.src = "data:image/jpeg;base64," + imageData;
	       imageTag.style.display = 'block';
	       image = imageData;
		};

		function onFail(message) {
	      alert('Failed because: ' + message);
	    };

		document.addEventListener("deviceready",onDeviceReady,false);
		document.getElementById("buttonNuevaFigura").onclick = salvarFigura;
		document.getElementById("buttonBusquedaTags").onclick = buscarPorEtiqueta;

	</script>

</body>
</html>
